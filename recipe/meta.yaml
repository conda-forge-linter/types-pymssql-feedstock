{% set name = "types-pymssql" %}
{% set version = "0.1.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-pymssql-{{ version }}.tar.gz
  sha256: 26c52c01d867bfbda1e1ddb3aec25b5372a702d6f0e82e604f014635e7d9920c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/pymssql-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for pymssql
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
